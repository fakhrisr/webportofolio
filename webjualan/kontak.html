<!DOCTYPE html>
<html>
<head>
    <title>Web E-commerce - Kontak</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="container1">
            <h1>Ayam bakar payy</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="produk.html">Produk</a></li>
                    <li><a href="tentang.html">Tentang</a></li>
                    <li><a href="kontak.html">Kontak</a></li>
                    <nav class="contaner">
                    <a href="../index.html" class="logout-button">Logout</a>
                    <nav class=contaner-pesan>
                        <a href="index.html" class="logout-button">
                        <img src="keranjang1.png" class=circle-image ></a>
                        </nav>
                    </nav>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="kontak">
        <div class="container">
            <h2>Kontak</h2>
            <p>Jika Anda memiliki pertanyaan atau ingin menghubungi kami, silakan isi formulir di bawah ini.</p>
            <form>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                
                <label for="pesan">Pesan:</label>
                <textarea id="pesan" name="pesan" rows="4" required></textarea>
                
                <input type="submit" value="Kirim">
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>Hak Cipta &copy; 2023 ayam bakar payy</p>
        </div>
    </footer>
</body>
</html>
